<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 라이언 치과</title>
    <link rel="stylesheet" href="css/dental1.css">
</head>

<body>

    <div id="wrap">
        <!-- 헤드 영역 -->
        <header class="header">

            <div class="head_inner">

                <h1 class="logo">
                    <a href="#"><img src="img/로고찐.png" alt="logo"></a>
                </h1> <!-- logo -->

                <nav class="nav">

                    <ul class="menu">
                        <li>
                            <a href="#">의료진소개</a>
                            <a href="#">진료안내</a>
                            <a href="#">임플란트</a>
                            <a href="#">보험진료</a>
                            <a href="#">진료과목</a>
                            <a href="#">오시는 길</a>
                        </li>
                    </ul> <!-- menu -->

                </nav> <!-- nav -->

            </div> <!-- head_inner -->
        </header> <!-- header -->

        <!-- 본문 영역 -->
        <contents id="contents">

            <div class="banner">
                <img src="img/치과 배너 움짤.gif" alt="banner">
            </div> <!-- banner -->

            <div class="con1">

                <div class="doc">
                    <img src="img/doctor.png" alt="doctor">
                </div> <!-- doc -->

            </div> <!-- con1 -->


            <div class="con2">

                <div class="box">

                    <div class="box_inner">

                        <div class="box1">
                            <img src="img/icon1.png" alt="1">
                            <h3>일대일진료</h3>
                            <p>
                                환자와의 일대일 커뮤니케이션을 통한 맞춤진료, 정성을 다한 전담진료로 치아 건강을 확실하게 지켜드리겠습니다.
                            </p>
                        </div>      <!-- box1 -->

                        <div class="box2">
                            <img src="img/icon2.png" alt="2">
                            <h3>야간,토요일진료</h3>
                            <p>
                                바쁜 일상으로 구강건강을 지키기 버거운 분들을 위해 서울수치과는 야간진료, 토요일진료를 선택했습니다.
                            </p>        <!-- box2 -->

                        </div>
                        <div class="box3">
                            <img src="img/icon3.png" alt="3">
                            <h3>난이도 높은 임플란트 가능</h3>
                            <p>
                                잇몸뼈가 부족하거나 약해서 임플란트가 불가능하셨던 분들도이제는 걱정하지 않으셔도 됩니다. <br>
                                이를 빼면서 동시에 임플란트를 식립하는 발치 즉시 식립도 가능합니다.
                            </p>        <!-- box3 -->

                        </div>

                    </div> <!-- box_inner -->

                </div> <!-- box -->

            </div> <!-- con2 -->

            <div class="con3">

                <img src="img/bg4.jpg" alt="bg4">   <!-- 마진위아래170 -->
                
                <div class="con3_inner">
                    <p>서울 라이언 치과의 <span>맞춤 임플란트</span></p>
                    <img src="img/con03.png" alt="con3">
                </div>      <!-- con3_inner -->
            </div>      <!-- con3 -->






        </contents> <!-- contents -->


    </div> <!-- wrap -->

</body>

</html>
